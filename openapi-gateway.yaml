        scope:
          type: string
          enum:
            - all

    AuthResponse:
      type: object
      required:
        - access_token
        - token_type
        - expires_in
        - scope
        - jti
      properties:
        access_token:
          type: string
          example: eyJhbGciOiJSUzI1NiIsInR5cCI6IkpX ...
          description: OAuth 2.0 Access Token
        scope:
          type: string
          example: all
          description: Scope of the Access Token
        expires_in:
          type: integer
          example: 3599
          description: Lifetime of the Access Token in sec.
        token_type:
          type: string
          example: bearer
          description: Token Type - always bearer
        jti:
