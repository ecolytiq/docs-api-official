              - language_code: de
                text: "Die Umweltbilanz von Online Einkufen basiert in unserer Berechnung auf zwei Aspekten.\r\n\r\n1. Der Wert fr generellen Konsum / \u20AC\r\n2. Der Wert fr Lieferungen / \u20AC (Amazon)\r\n\r\n1. Beim Onlinekauf eines Produktes beachten wir das CO\u00B2, das whrend der Produktion entsteht. Hierfr nutzen wir den Wert unserer Kategorie 'Genereller Konsum'.\r\n\r\n2. Dazu kommen die Emissionen, die durch die Lieferung entstehen. Hierfr nutzen wir Amazon Daten, da Amazon ein groer Reprsentant des Onlinehandels ist.\r\n\r\nEs ist wichtig anzumerken, dass ein Onlinekauf umweltschonender sein kann als ein persnlicher Einkauf, allerdings ist in dieser Kategorie sowohl die Emission fr das Produkt, als auch fr die Lieferung reprsentiert, whrend z.B. die Fahrt zum Geschft und der dafr genutzte Treibstoff bei einem Offlinekauf in mehrere Kategorien aufgeteilt ist."
              - language_code: en
                text: "The footprint of online shopping in our calculation is based on two aspects.\r\n\r\n1. Value for general consumption / \u20AC\r\n2. Value for delivery / \u20AC (Amazon)\r\n\r\n1. In purchasing an item online we need to regard the amount of CO\u00B2 that was necessary for the production, as referred to in our category 'general consumption'.\r\n\r\n2. On top of this general consumption value we have the process of delivering the package to your doorstep. We use Amazon data for this, as they are the major representative for deliveries.\r\n\r\nGenerally speaking, an online delivery can be more sustainable than a purchase in person. In our calculation for online shopping the value is higher than in general consumption. However, if you take your car to drive to the store and buy the same product, you are likely to have a larger footprint for the added fuel and car use."
